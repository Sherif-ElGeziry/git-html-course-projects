<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="get">
        <div>
            <label>Username</label>
            <br>
            <input type="text" required placeholder="Ex: PSstore" name="user" autofocus minlength="5" maxlength="20">
        </div>
        <hr>
        <div>
            <label>Email</label>
            <br>
            <!-- 
                The difference between using readonly and disabled in the below mail ex is that
                Elements with the disabled attribute are not submitted or you can say their values are not posted
                You can use readonly attribute in your case, by doing this you will be able to post your field's data
            -->
            <input type="email" value="o@o.com" readonly name="mail">
        </div>
        <hr>
        <div>
            <label>Token</label>
            <br>
            <input type="hidden" value="b92f1fc2fce391ad7af633723afd3055" name="token">
        </div>
        <hr>
        <div>
            <input id="prso" type="checkbox" name="skills" value="Problem Solving" checked>
            <label for="prso">Problem Solving</label>
        </div>
        <div>
            <input id="loth" type="checkbox" name="skills" value="Logical Thinking">
            <label for="loth">Logical Thinking</label>
        </div>
        <div>
            <input id="adse" type="checkbox" name="skills" value="Advanced Search">
            <label for="adse">Advanced Search</label>
        </div>
        <div>
            <input id="ana" type="checkbox" name="skills" value="Analysis">
            <label for="ana">Analysis</label>
        </div>
        <div>
            <input id="plan" type="checkbox" name="skills" value="Planning">
            <label for="plan">Planning</label>
        </div>
        <hr>
        <div>
            <input id="fede" type="radio" name="job" value="Front-End Developer" checked>
            <label for="fede">Front-End Developer</label>
        </div>
        <div>
            <input id="bede" type="radio" name="job" value="Back-End Developer">
            <label for="bede">Back-End Developer</label>
        </div>
        <div>
            <input id="buan" type="radio" name="job" value="Business Analyst">
            <label for="buan">Business Analyst</label>
        </div>
        <div>
            <input id="prma" type="radio" name="job" value="Project Manager">
            <label for="prma">Project Manager</label>
        </div>
        <div>
            <input id="scma" type="radio" name="job" value="Scrum Master">
            <label for="scma">Scrum Master</label>
        </div>
        <hr>
        <label for="book">Choose Book</label>
        <!-- multiple attribute will allow choosing multiple books selections-->
        <select name="book" id="book">
            <optgroup label="PHP">
                <option value="v5.0">v5.0</option>
                <option value="v7.0">v7.0</option>
                <option value="v8.0">v8.0</option>
            </optgroup>
            <optgroup label="Python">
                <option value="v2.0">v2.0</option>
                <option value="v3.0">v3.0</option>
                <option value="v3.9" selected>v3.9</option>
            </optgroup>
        </select>
        <hr>
        <textarea name="brief" cols="30" rows="10"
            placeholder="Write Here Why You Want To Learn Programming"></textarea>
        <hr>
        <input type="reset" value="Empty">
        <input type="Submit" value="Send">
    </form>
</body>

</html>
