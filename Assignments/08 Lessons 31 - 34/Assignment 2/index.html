<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="This is assignmet number 7">
    <title>Document</title>
</head>

<body>
    <h2>Task 7</h2>
    <!-- Form action will send data somewhere so as for ex backend user can use them-->
    <form action="" method="post" target="_blank" novalidate>
        <div>
            <label for="Search">Search</label>
            <br><br>
            <input id="search" type="search" placeholder="Enter A Search Word" autofocus name="search">
        </div>
        <br>
        <div>
            <label for="file">Upload File</label>
            <br><br>
            <input id="file" type="file" name="file">
        </div>
        <br>
        <div>
            <label for="URL">URL</label>
            <br><br>
            <input id="URL" type="url" required name="URL">
        </div>
        <br>
        <div>
            <label for="date">Date</label>
            <input id="date" type="date" name="date" value="1982-10-25">
        </div>
        <br>
        <div>
            <label for="month">Month</label>
            <input id="month" type="month" name="month" value="1982-10">
        </div>
        <br>
        <input type="reset" value="Empty">
        <input type="submit" value="Save">
    </form>
</body>

</html>
