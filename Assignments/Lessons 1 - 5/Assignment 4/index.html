<!DOCTYPE html>     <!-- Used in all V5 to be on standard render mode -->
<html>
    <head>
        <meta charset="UTF-8">      <!-- This new version meta supports all languages -->
        <title> My First Page </title>      <!-- Displays title on tab and on search bar -->
        <meta name="description" content="This Is Description For My First Page">      <!-- Display description on search bar -->
        <style> body{                                   
                        background-color: goldenrod;        
                    } 
        </style>        <!-- controls style of body will explain later in CSS -->
        <script></script>       <!-- Explained later in CSS -->
        <link rel="stylesheet" href="">     <!-- write link or CSS call file and the rest auto generated -->
        <!--
            Define keywords for search engines:
        -->
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <!-- 
            Define a description of your web page:
        -->
        <meta name="description" content="Free Web tutorials for HTML and CSS">
        <!-- 
            Define the author of a page:
        -->
        <meta name="author" content="John Doe">
        <!--
            Refresh document every 30 seconds:
        -->
        <meta http-equiv="refresh" content="30">
    </head>
    <body>      <!-- The body of the site -->
        <p> This Is My First Page </p>      <!-- Used to separate paragraphs -->
    </body>
</html>
