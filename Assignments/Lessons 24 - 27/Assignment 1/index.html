<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="This is online Resume site">
        <title>Online Resume</title>
    </head>
    <body>
        <h1>Online Resume</h1>
       <form method="post">
            <input type="hidden" value="You cant see me">
            <div>
                <label>Username</label>
                <br>
                <input type="text" required placeholder="Ex: PSstore" name="user">
            </div>
            <hr>
            <div>
                <label>Password</label>
                <br>
                <input type="password" placeholder="Ex: PS_Store@69" name="pass">
            </div>
            <hr>
            <div>
                <label>Mobile</label>
                <br>
                <input type="text" placeholder="Ex: +20100 123 (234)" name="mob">
            </div>
            <hr>
            <div>
                <label>Email</label>
                <br>
                <input type="email" value="ps_store@yahoo.com" required placeholder="Ex: ps_store@yahoo.com" 
                name="mail">
            </div>
            <hr>
            <div>
                <label>Subject</label>
                <br>
                <input type="text" placeholder="Ex: PS Store Resume" name="subj">
            </div>
            <hr>
            <!--
            <div>
                <label>colour</label>
                <br>
                <input type="color" name="color">
            </div>
            <hr>
            <div>
                <label>range</label>
                <br>
                <input type="range" name="range" min"0" max"100" step="20" value="80">
            </div> 
            <hr>
            <div>
                <label>number</label>
                <br>
                <input type="number" name="number" min="0" max="100" step="20" value="80">
            </div> 
            <hr>
            -->
            <input type="reset" value="Empty Form">
            <input type="submit" value="Send Data">
       </form> 
    </body>
</html>
